<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Casa e Caf√© - 2</title>
    </head>
    <body>
        <div class="container col-md-12">
        <div class="panel panel-default">
        <div class="panel-heading">Description</div>
            <div class="panel-body">
                <div class="input-group col-md-12">
                    <div class="col-md-1">
                        <label>ID</label>                    
                        <input type="text" class="form-control" placeholder="ID" id="id">
                    </div>

                    <div class="col-md-2">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title">                        
                    </div>

                    <div class="col-md-3">
                        <label>Description</label>
                        <input type="text" class="form-control" placeholder="Description" id="description">
                    </div>
                    
                    <div class="col-md-2">
                        <label>Created At</label>
                        <input type="text" class="form-control" placeholder="Created At" id="created_at">
                    </div>
                    
                    <div class="col-md-2">
                        <label>Is Contact Available?</label>
                        <input type="text" class="form-control" placeholder="Is contact available?" id="is_contact_available">
                    </div>
                    
                    <div class="col-md-2">
                        <label>Is active?</label>
                        <input type="text" class="form-control" placeholder="Is active?" id="is_active">
                    </div>
                </div>
            </div>
        </div>
            
        <div class="panel panel-default">
        <div class="panel-heading">Hirer</div>
            <div class="panel-body">
                <div class="input-group col-md-12">
                    <div class="col-md-1">
                        <label>ID</label>                    
                        <input type="text" class="form-control" placeholder="Hirer ID" id="hirer_id">
                    </div>

                    <div class="col-md-3">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="name">                        
                    </div>

                    <div class="col-md-2">
                        <label>Account Type</label>
                        <input type="text" class="form-control" placeholder="Account Type" id="account_type">
                    </div>
                    
                    <div class="col-md-2">
                        <label>CNPJ</label>
                        <input type="text" class="form-control" placeholder="CNPJ" id="cnpj">
                    </div>
                    
                    <div class="col-md-2">
                        <label>Company Contact Name</label>
                        <input type="text" class="form-control" placeholder="Company Contact Name" id="company_contact_name">
                    </div>
                    
                    <div class="col-md-2">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Phone" id="phone">
                    </div>
                </div>
                <div class="input-group col-md-12">
                    <div class="col-md-3">
                        <label>Email</label>                    
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>

                    <div class="col-md-2">
                        <label>Mobile Phone</label>
                        <input type="text" class="form-control" placeholder="Mobile Phone" id="mobile_phone">                        
                    </div>

                    <div class="col-md-2">
                        <label>Is plan active?</label>
                        <input type="text" class="form-control" placeholder="Is plan active?" id="is_plan_active">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
